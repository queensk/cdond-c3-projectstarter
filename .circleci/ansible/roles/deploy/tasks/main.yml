---
- name: "copy backend folder"
  become: true
  copy:
    src: artifact.tar.gz
    dest: ~/backend

- name: "un tar"
  become: true
  shell: |
    cd backend/
    tar -xzvf artifact.tar.gz
- name: "install node dependencies"
  become: true
  shell: |
    cd backend/
    npm i
- name: "build"
  become: true
  shell: |
    cd backend/
    npm run build

- name: "start"
  become: true
  shell: |
    cd backend/
    pm2 start npm --name backend -- start
